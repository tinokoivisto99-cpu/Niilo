<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niilo ðŸ¤–</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
    }
    #chat {
      background: #1c1c1c;
      width: 60%;
      max-width: 600px;
      height: 60%;
      overflow-y: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff55;
    }
    .message { margin-bottom: 10px; }
    .user { color: #00bfff; }
    .bot { color: #00ffaa; }
    #inputBox {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      width: 60%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #00ffff;
      background: #111;
      color: #fff;
    }
    button {
      background: #00ffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    button:hover { background: #00cccc; }
  </style>
</head>
<body>
  <h1>Niilo ðŸ¤–</h1>
  <div id="chat"></div>
  <div id="inputBox">
    <input type="text" id="userInput" placeholder="Kirjoita viesti..." />
    <button id="sendBtn">LÃ¤hetÃ¤</button>
  </div>
  <script>
    const chatDiv = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      chatDiv.innerHTML += `<div class="message user">SinÃ¤: ${message}</div>`;
      userInput.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      if (data.text)
        chatDiv.innerHTML += `<div class="message bot">Niilo: ${data.text}</div>`;
      if (data.audio) {
        const audio = new Audio("data:audio/mpeg;base64," + data.audio);
        audio.play();
      }
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
