<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niilo ðŸ¤–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat {
      width: 90%;
      max-width: 500px;
      background: #222;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      overflow-y: auto;
      height: 60vh;
      margin-bottom: 10px;
    }
    .msg { margin: 10px 0; }
    .user { color: #00d1ff; }
    .bot { color: #00ff95; }
    #input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    #send {
      padding: 10px 20px;
      background: #00d1ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Niilo ðŸ¤–</h2>
  <div id="chat"></div>
  <div>
    <input id="input" placeholder="Kirjoita viesti..." />
    <button id="send">LÃ¤hetÃ¤</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    send.addEventListener('click', async () => {
      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<div class='msg user'><b>SinÃ¤:</b> ${message}</div>`;
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chat.innerHTML += `<div class='msg bot'><b>Niilo:</b> ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
