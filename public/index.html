<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niilo - Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat {
      width: 400px;
      height: 400px;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background: #1e1e1e;
    }
    input {
      width: 400px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Niilo Chat</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Kirjoita viesti..." />
  <button onclick="sendMessage()">L√§het√§</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<div><b>Sin√§:</b> ${message}</div>`;
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chat.innerHTML += `<div><b>Niilo:</b> ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
